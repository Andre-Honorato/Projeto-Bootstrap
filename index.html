<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto | Álbum de fotos</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>Álbum</strong>
        </a>
      </div>
    </div>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Álbum de fotos</h1>
        <p class="lead text-muted">Projeto de álbum de fotos feito utilizando o framework CSS Bootstrap</p>
        <p>
          <a href="#" class="btn btn-primary my-2" data-toggle="modal" data-target="#cadastroFoto">Publicar foto</a>
        </p>
      </div>
    </section>

    <div class="py-5 bg-light">
      <div class="container d-flex justify-content-center">
        <div class="row">
        </div>
      </div>
    </div>
    <div class="modal fade" id="cadastroFoto" tabindex="-1" role="dialog" aria-labelledby="cadastroFoto" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nova foto</h5>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input id="urlInput" class="form-control" placeholder="URL da foto">
              <span class="input-group-append">
                <button onclick="limpaURL()" class="btn btn-outline-secondary border-left-0 border" type="button">
                    <i class="fa fa-times"></i>
                </button>
              </span>
              <div class="invalid-feedback">
                Por favor, insira uma URL válida.
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="salvarFoto()">Publicar foto</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-1 bg-dark fixed-bottom">
    <div class="container text-white d-flex align-items-center justify-content-between">
      <p class="pt-3">Projeto de álbum de fotos &copy;</p>
      <p class="btn mt-3 btn-light">
        <a href="#" class="text-dark" style="text-decoration: none;">Voltar ao topo</a>
      </p>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  </body>
</html>
